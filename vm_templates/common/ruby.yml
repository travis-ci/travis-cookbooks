json:
  rvm:
    latest_minor: true
    default: 1.9.3
    rubies:
      - name: 1.9.3
      - name: 1.8.7
      - name: jruby-1.7.19-d18
        arguments: --18
        check_for: jruby-d18
      - name: jruby-1.7.19-d19
        arguments: --19
        check_for: jruby-d19
      - name: jruby-9.0.0.0.pre1
      - name: ree
      - name: 1.9.2
      - name: 2.0.0-p645
      - name: 2.1.2
      - name: 2.1.3
      - name: 2.1.4
      - name: 2.1.5
      - name: 2.1.6
      - name: 2.2.0
      - name: 2.2.1
      - name: 2.2.2
        arguments: --patch https://raw.githubusercontent.com/rvm/rvm/2c197d35f533d173ca07491c6367c6cf81d519eb/patches/ruby/2.2.2/fix_installing_bundled_gems.patch
    gems: []
    aliases:
      jruby-d18: jruby-1.7.19-d18
      jruby-d19: jruby-1.7.19-d19
      jruby-18mode: jruby-d18
      jruby-19mode: jruby-d19
      jruby: jruby-19mode
      "2.0": "ruby-2.0.0-p645"
      "2.1": "ruby-2.1.6"
      "2.2": "ruby-2.2.2"
  java:
    alternate_versions:
      - openjdk6
      - openjdk7
      - openjdk8
      - oraclejdk8
recipes:
  - rvm
  - rvm::multi
  - java
  - system_info
  - sweeper
